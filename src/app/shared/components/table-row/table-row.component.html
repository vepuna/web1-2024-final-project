<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
  <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
    <img class="w-10 h-10 rounded-full" [src]="post.image | imageUrl" alt="Jese image">
    <div class="ps-3">
      <div class="text-base font-semibold">{{post.name}}</div>
      <div class="font-normal text-gray-500 max-w-16">{{post.type}}</div>
    </div>
  </th>
  <td class="px-6 py-4">
    {{post.gender}}
  </td>
  <td class="px-6 py-4">
    <div class="flex items-center">
      <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>{{post.age}}
    </div>
  </td>
  <td class="px-6 py-4">
    <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
  </td>
</tr>
