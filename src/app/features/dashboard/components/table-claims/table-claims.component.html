<div class="relative overflow-x-auto shadow-md sm:rounded-lg my-2.5 h-full">
  <div class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Name
        </th>
        <th scope="col" class="px-6 py-3">
          Phone
        </th>
        <th scope="col" class="px-6 py-3">
          Information
        </th>
        <th scope="col" class="px-6 py-3">
          Delete
        </th>
      </tr>
      </thead>
      <tbody *ngIf='claimsService'>
      <ng-container *ngFor="let claim of claimsService.claims; let i = index">
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
            <div class="ps-3">
              <div class="text-base font-semibold">{{claim.name}}</div>
            </div>
          </th>
          <td class="px-6 py-4">
            {{claim.phone}}
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center">
              {{claim.description}}
            </div>
          </td>
          <td class="px-6 py-4">
            <button type="button" (click)="deleteClaim(claim.id)" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Delete</button>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
