<div [formGroup]="form" class="m-5 p-5 relative overflow-x-auto shadow-md sm:rounded-lg my-2.5 bg-gray-50">
  <div class="mb-6 max-w-sm">
    <label for="default-input" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Phone number</label>
    <input type="tel" id="default-input" formControlName="phone_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
  </div>
  <div class="mb-6 max-w-sm">
    <label for="physical_address-input" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Physical Address</label>
    <input type="text"  id="physical_address-input" formControlName="physical_address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
  </div>
  <div class="mb-6 max-w-sm">
    <label for="weekday_schedule-input" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Weekday Schedule</label>
    <input type="text" id="weekday_schedule-input"  formControlName="weekday_schedule" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
  </div>
  <div class="mb-6 max-w-sm">
    <label for="weekend_schedule-input" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Weekend Schedule</label>
    <input type="text" id="weekend_schedule-input"  formControlName="weekend_schedule" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
  </div>
  <div class="mb-6 max-w-sm">
    <label for="telegram_url-input" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Telegram</label>
    <input type="text" id="telegram_url-input"  formControlName="telegram_url" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
  </div>
  <div class="mb-6 max-w-sm">
    <label for="instagram_url-input" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Instagram</label>
    <input type="text" id="instagram_url-input"  formControlName="instagram_url" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
  </div>

  <div class="my-5 right-0 flex justify-end">
    <button type="button" (click)="updateSubmit()" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-10 py-3 text-center me-2 mb-2">Update</button>
  </div>
</div>
